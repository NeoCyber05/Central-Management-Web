{% extends 'core/base.html' %}

{% block title %}Xóa loại lớp{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-primary">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Xác nhận xóa loại lớp</h3>
                </div>
                <div class="card-body">
                    <p>Bạn có chắc chắn muốn xóa loại lớp <strong>{{ class_type.code }}</strong> không?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'core:class_type_list' %}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
