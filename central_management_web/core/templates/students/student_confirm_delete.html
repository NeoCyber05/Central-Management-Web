{% extends 'core/base.html' %}

{% block title %}Xóa học viên{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="card-title mb-0">Xác nhận xóa học viên</h3>
                </div>
                <div class="card-body">
                    <p>Bạn có chắc chắn muốn xóa học viên <strong>{{ student.full_name }}</strong> không?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'core:student_list' %}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
