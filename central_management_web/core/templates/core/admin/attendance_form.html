{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ action }} điểm danh{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center mt-4">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-user-check me-1"></i>
                    {{ action }} điểm danh
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Học viên</label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                <option value="">Chọn học viên</option>
                                {% for student in students %}
                                <option value="{{ student.student_id }}">{{ student.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="class_id" class="form-label">Lớp học</label>
                            <select class="form-select" id="class_id" name="class_id" required>
                                <option value="">Chọn lớp học</option>
                                {% for class in classes %}
                                <option value="{{ class.class_id }}">{{ class.class_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="attendance_date" class="form-label">Ngày điểm danh</label>
                            <input type="date" class="form-control" id="attendance_date" name="attendance_date" required>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Trạng thái</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="">Chọn trạng thái</option>
                                <option value="Có mặt">Có mặt</option>
                                <option value="Vắng">Vắng</option>
                                <option value="Trễ">Trễ</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:attendance_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
