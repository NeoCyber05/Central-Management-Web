{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ action }} lịch học{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center mt-4">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-calendar-plus me-1"></i>
                    {{ action }} lịch học
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="class_id" class="form-label">Lớp học</label>
                            <select class="form-select" id="class_id" name="class_id" required>
                                <option value="">Chọn lớp học</option>
                                {% for class in classes %}
                                <option value="{{ class.class_id }}">{{ class.class_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="day" class="form-label">Ngày</label>
                            <select class="form-select" id="day" name="day" required>
                                <option value="">Chọn ngày</option>
                                <option value="Thứ 2">Thứ 2</option>
                                <option value="Thứ 3">Thứ 3</option>
                                <option value="Thứ 4">Thứ 4</option>
                                <option value="Thứ 5">Thứ 5</option>
                                <option value="Thứ 6">Thứ 6</option>
                                <option value="Thứ 7">Thứ 7</option>
                                <option value="Chủ nhật">Chủ nhật</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="start_time" class="form-label">Giờ bắt đầu</label>
                            <input type="time" class="form-control" id="start_time" name="start_time" required>
                        </div>

                        <div class="mb-3">
                            <label for="end_time" class="form-label">Giờ kết thúc</label>
                            <input type="time" class="form-control" id="end_time" name="end_time" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:schedule_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
